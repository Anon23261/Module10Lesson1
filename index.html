<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Hacker Lab</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 20px;
            background-color: #1a0000;
            color: #ff0000;
        }
        .section {
            background-color: #2b0000;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255,0,0,0.3);
            border: 1px solid #ff3333;
        }
        h1, h2 {
            color: #ff3333;
            text-shadow: 0 0 5px #ff0000;
        }
        .instruction {
            color: #ff6666;
            margin-bottom: 10px;
        }
        /* Matrix-like animation */
        @keyframes flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
        .section {
            animation: flicker 2s infinite;
        }
    </style>
</head>
<body>
    <h1>JavaScript Hacker Lab: Data Types and Operators</h1>
    
    <div class="section">
        <h2>Part 1: Understanding Data Types</h2>
        <div class="instruction">> Open the browser console (F12) to see the output</div>
    </div>

    <div class="section">
        <h2>Part 2: Exploring JavaScript Operators</h2>
        <div class="instruction">> Check the console for results of arithmetic operations</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
