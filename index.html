<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), attribution-reporting=(), run-ad-auction=(), join-ad-interest-group=(), browsing-topics=(), compute-pressure=()">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.1/standalone.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prettier/2.8.1/parser-babel.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/acorn/8.7.0/acorn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/acorn-walk/8.7.0/walk.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/escodegen/2.0.0/escodegen.min.js"></script>
    <title>JavaScript Security Lab - IDE</title>
</head>
<body>
    <div class="container">
        <div class="ide-header">
            <h1 class="glitch">JavaScript Security Lab</h1>
            <div class="ide-controls">
                <button id="runCode" class="primary-button" data-tooltip="Run code (Ctrl + Enter)">â–¶ Run</button>
                <button id="clearCode" data-tooltip="Clear editor and console">âŒ« Clear</button>
                <button id="formatCode" data-tooltip="Format code with Prettier">âš¡ Format</button>
                <button id="shareCode" data-tooltip="Generate shareable URL">â†— Share</button>
                <select id="syntaxTheme" class="theme-select" data-tooltip="Change editor theme">
                    <option value="monokai">Monokai</option>
                    <option value="dracula">Dracula</option>
                    <option value="material">Material</option>
                </select>
            </div>
        </div>

        <div class="ide-layout">
            <div class="ide-sidebar">
                <div class="sidebar-section">
                    <h3>Examples</h3>
                    <ul class="example-list">
                        <li data-example="string">String Operations</li>
                        <li data-example="number">Number Operations</li>
                        <li data-example="boolean">Boolean Logic</li>
                        <li data-example="object">Object Manipulation</li>
                        <li data-example="array">Array Methods</li>
                    </ul>
                </div>
                <div class="sidebar-section">
                    <h3>Console</h3>
                    <div id="console-output" class="console"></div>
                </div>
            </div>

            <div class="ide-main">
                <div class="code-section">
                    <div class="code-header">
                        <span class="file-name">script.js</span>
                        <div class="code-controls">
                            <button id="copyCode" class="mini-button" data-tooltip="Copy code to clipboard">ðŸ“‹ Copy</button>
                        </div>
                    </div>
                    <textarea id="codeEditor" class="code-editor">// Write your JavaScript code here
let example = "Hello, World!";
console.log(typeof example);

// Try different data types
let number = 42;
let boolean = true;
let array = [1, 2, 3];
let object = { key: "value" };

// Test type conversions
console.log(String(number));
console.log(Number("42"));
console.log(Boolean(1));</textarea>
                </div>

                <div class="output-section">
                    <div class="output-header">
                        <h3>Output</h3>
                        <button id="clearOutput" class="mini-button">Clear Output</button>
                    </div>
                    <div id="output" class="output-content"></div>
                </div>
            </div>

            <div class="ide-panel">
                <div class="panel-section">
                    <h3>Type Inspector</h3>
                    <div id="typeInspector" class="inspector-content"></div>
                </div>
                <div class="panel-section">
                    <h3>Variable Watch</h3>
                    <div id="variableWatch" class="watch-content"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item" id="cursorPosition">Line: 1, Col: 1</div>
            <div class="status-item" id="fileSize">Size: 0 bytes</div>
            <div class="status-item" id="executionTime">Execution: 0ms</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
