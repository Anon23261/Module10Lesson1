<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), attribution-reporting=(), run-ad-auction=(), join-ad-interest-group=(), browsing-topics=(), compute-pressure=()">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”’</text></svg>">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Security Lab</title>
</head>
<body>
    <div class="container">
        <h1>JavaScript Security Lab</h1>
        
        <div class="section" data-tooltip="Explore JavaScript data types">
            <h2>Part 1: Data Type Analysis</h2>
            <div class="explanation">
                Test different data types in JavaScript:
            </div>
            <div class="input-group">
                <label for="stringInput">String Test:</label>
                <input type="text" id="stringInput" class="interactive-input" placeholder="Enter text" value="Hello">
                <span class="type-badge">string</span>
            </div>
            <div class="input-group">
                <label for="numberInput">Number Test:</label>
                <input type="number" id="numberInput" class="interactive-input" placeholder="Enter number" value="42">
                <span class="type-badge">number</span>
            </div>
            <div class="input-group">
                <label for="booleanInput">Boolean Test:</label>
                <select id="booleanInput" class="interactive-input">
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <span class="type-badge">boolean</span>
            </div>
            <div id="typeResults" class="result"></div>
        </div>

        <div class="section" data-tooltip="Try arithmetic operations">
            <h2>Part 2: Calculator Operations</h2>
            <div class="explanation">
                Try different arithmetic operations:
            </div>
            <div class="input-group">
                <label for="calc1">First Number:</label>
                <input type="number" id="calc1" class="interactive-input" value="10">
            </div>
            <div class="input-group">
                <label for="operation">Operation:</label>
                <select id="operation" class="operation-select">
                    <option value="+">Addition (+)</option>
                    <option value="-">Subtraction (-)</option>
                    <option value="*">Multiplication (Ã—)</option>
                    <option value="/">Division (Ã·)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="calc2">Second Number:</label>
                <input type="number" id="calc2" class="interactive-input" value="5">
            </div>
            <div id="calcResult" class="result"></div>
        </div>

        <div class="section" data-tooltip="Test comparison operators">
            <h2>Part 3: Operator Testing</h2>
            <div class="explanation">
                Explore different operators:
            </div>
            <div class="input-group">
                <label for="compare1">Test Value 1:</label>
                <input type="number" id="compare1" class="interactive-input" value="10">
            </div>
            <div class="input-group">
                <label for="compare2">Test Value 2:</label>
                <input type="number" id="compare2" class="interactive-input" value="5">
            </div>
            <div id="compareResults" class="result"></div>
        </div>

        <div class="controls">
            <button onclick="updateAllResults()" data-tooltip="Ctrl + Enter">Run Tests</button>
            <button onclick="clearAllResults()" data-tooltip="Ctrl + Delete">Clear Results</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
